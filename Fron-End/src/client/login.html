<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/quantri.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin</title>

<body>
    <!-- Đăng Nhập -->
    <div class="login" >
        <div class="quaylai" style="position: absolute;top:10px;left: 10px;">
            <i class="fa-solid fa-share-from-square fa-flip-horizontal"></i>
            <a href="../index.html" style="text-decoration: none;font-size: 18px;color: red;">Trang Chủ</a></div>
        <div class="form">            
            <h2>Xin chào</h2>
            <div class="check taikhoan">
                <i class="fa-solid fa-user icons" style="font-size: 35px;margin-right: 10px;" >  </i>
                <input type="text" placeholder="Tên tài khoản" id="taikhoan">
            </div>
            <div class="check matkhau"><i class="fa-solid fa-unlock icons" style="font-size: 32px;margin-right: 10px;"></i><input type="password"placeholder="Mật khẩu" id="matkhau"></div>
            <button id="dangnhap" onclick="checkuser()">Đăng Nhập</button>
        </div>

    </div>
   
   <script src="../Javascript/quantri.js"></script>
