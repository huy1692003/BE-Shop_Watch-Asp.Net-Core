<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/quantri.css">
    <link rel="stylesheet" href="../assets/CSS/thongke.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/library/angular.min.js"></script>
    <script src="/library/angular.route.min.js"></script>
   <!-- Thêm liên kết CDN vào thẻ head của trang -->
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  


    <link rel="stylesheet" href="../assets/CSS/stylePage.css">
   
    <title>Admin</title>
</head>
<body  ng-app="myAdmin" ng-controller="homeCtrl">
    <!-- -->
    <div class="container">
       
        <!-- Các chức năng chính phía trái -->
        <div class="content_left">

             <div class="fuction_system" style="margin-top: 18%;margin-bottom: 14%;">Chức năng hệ thống</div>
             <div class="menu">
              <div class="click_page"><i class="fa-solid fa-chart-simple" style="color: #fafafa;"></i><a href="#!thongke" id="pageTK" >Thống kê</a></div>

              <div class="click_page"><i class="fa-brands fa-product-hunt" style="color: #ffffff; font-size: 27px;"></i><a href="#!sanpham" id="pageSP" >Sản phẩm</a> </div>

              <div class="click_page"><i class="fa-sharp fa-solid fa-gears"></i><a href="#!thuonghieu" id="pageTH">Thương hiệu</a></div>  

              <div class="click_page"><i class="fa-solid fa-bars"></i><a href="#!theloai" id="pageTL">Thể loại</a> </div>
                
              <div class="click_page"><i class="fa-solid fa-truck-field-un" style="color: #fcfcfd;"></i> <a href="#!nhacungcap" id="pageNCC" >Nhà cung cấp</a></div>
              
              <div class="click_page"><i class="fa-solid fa-file-invoice" style="color: #ffffff;"></i> <a href="#!loaitaikhoan" id="pageLTK">Loại tài khoản</a></div>
                     
              <div class="click_page"><i class="fa-solid fa-money-bill" style="color: #f7f7f7;"></i> <a href="#!hoadonban" id="pageHDB">Hóa Đơn Bán</a></div>
              
              <div class="click_page"><i class="fa-solid fa-file-import"></i> <a href="#!hoadonnhap" id="padeHDN" >Hóa Đơn Nhập</a></div>
                  
        </div>
            
        </div>
        <!-- Nội dung phải---header -->
        <div class="content_right">
            <div class="header_top" style="background-color: #222D32;color: white;position: relative;">
                
               <span style="float: right;padding-bottom: 5px;"ng-if="user!=null">
                Xin chào , {{user.taikhoan}} 
                <button style="border: none;background-color: #222D32" ng-click="clickSetting()">
                    <i class="fa-solid fa-gear" style="color: white;background-color: #222D32;"></i>
                    
                </button>
               </span>
               <div id="setting" ng-init="showSetting=false" ng-show="showSetting">
                <span>Thông tin tài khoản</span><br>
                <span>Đổi mật khẩu</span><br>
                <span ng-click="logout()">Đăng xuất</span><br>
            </div>
        </div>
        <!-- Nội dung phải---content -->
        <div ng-view style="width: 99%;height: 92.6%;margin-left: 3px;margin-top: 8px;"></div>    
             
        </div>


    </div>
    
</body>
<script src="../assets/Javascript/home.js"></script>
<script src="../assets/Javascript/sanpham.js"></script>

<script src="../assets/Javascript/loaitaikhoan.js"></script>

<script src="../assets/Javascript/hoadonnhap.js"></script> 
<script src="../assets/Javascript/thongke.js"></script> 
</html>
