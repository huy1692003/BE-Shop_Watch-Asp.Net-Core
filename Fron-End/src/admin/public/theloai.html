<div class="blockTable">
    <h3 class="title_manage">Quản lý thể loại</h3>
    <button class="addnew" ng-click="showAddTL()"> Thêm mới</button> 
    <table  border="1" cellspacing="0" cellpadding="5" class="table_header">
        <thead>
            <td style="width: 5%;height: 19px;">Mã Loại</td>     
            <td style="width: 12%;" >Tên thể loại</td>        
            <td style="width: 14%;">Ghi chú</td>          
            <td style="width: 14%;">Chức năng</td>        
        </thead>
    </table>
    <div class="table_content" >
        <table  border="1" cellspacing="0" cellpadding="5" >
            <tr ng-repeat="x in listTL">
                   <td style="width: 5%;height: 19px;">{{x.maLoai}}</td>     
                   <td style="width: 12%;" >{{x.tenLoai}}</td>        
                   <td style="width: 14%;">{{x.ghichu}}</td>                  
                   <td style="width: 14%;">
                    <button class="task" ng-click="showeditTL(x)"><i class="fa-solid fa-wrench"></i></button>
                    <!-- <button class="task" ng-click="detailSP(x)"><i class="fa-solid fa-circle-info"></i></button> -->
                    <button class="task" ng-click="deleteTL(x) "><i class="fa-solid fa-delete-left"></i></button>
                </td>  
            </tr>
        </table>
    </div>
    
    
      <!-- Phủ đen màn hình -->
      <div class="Screen" ng-show="screen_shadow"></div>
        
      <!-- Form add sản phẩm -->
       <div class="form AddTL" ng-show="addTLShow">  
        <form class="formcontent" onsubmit="resetForm(this)">
            <h1 class="titleForm">Thêm thể loại</h1>
            <div class="fa-solid fa-circle-xmark buttonExit" style="color: #e23428; font-size: 30px;" ng-click="exitForm()" type="submit"></div>
            <div style="margin-top:2%;" >
                <h4 class="title_info">Thông tin thể loại</h4>
                <label class="titlePrp">Tên thể loại</label>
                <input type="text" ng-model="tenLoai" placeholder=" Ví dụ : Đồng hồ nam" >  <br>                                
                                                         
                 <label class="titlePrp">Ghi chú</label>
                <textarea placeholder="Ví dụ : Sản phẩm xuất xứ tại USA ,..." ng-model="ghiChu"></textarea> <br>
                       
     
                            
                        <button type="submit" class="submit" ng-click="addTL()">Lưu</button>
                    </div>
        </form>
       </div>
    
       <div class="form EditTH" ng-show="editTLShow">
        <form class="formcontent" onsubmit="resetForm(this)">
            <h1 class="titleForm">Thêm thể loại</h1>
            <div class="fa-solid fa-circle-xmark buttonExit" style="color: #e23428; font-size: 30px;" ng-click="exitForm()" type="submit"></div>
            <div style="margin-top:2%;" >
                         <h4 class="title_info">Thông tin thể loại</h4>
                        <label class="titlePrp">Tên thể loại</label>
                        <input type="text" ng-model="tenLoai" placeholder=" Ví dụ : Đồng hồ nam" >  <br>                                
                                                                 
                         <label class="titlePrp">Ghi chú</label>
                        <textarea placeholder="Ví dụ : Sản phẩm xuất xứ tại USA ,..." ng-model="ghiChu"></textarea> <br>
                               
             
                       
                        <button type="submit" class="submit" ng-click="editTL()">Lưu</button>
                    </div>
        </form>
       </div>
       <div class="form DetailSP" ng-show="detailSPShow"></div>
      <!-- form xem chi tiết sản phẩm -->
    
    </div>
